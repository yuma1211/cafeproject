{% extends 'base2.html' %}
{% block title %}パスワードリセット{% endblock %}
 
        {% block contents %}
 
        <style>
            body {
                background-color: rgb(212 247 231);
            }
        </style>
 
        <div class="container">
            <div class="row">
                <div class="col py-4" style="text-center">
                    <hr>
                    <h3 style="text-align: center; color:rgb(25 135 84);">パスワードをリセットしますか？</h3>
                   
                    <p style="text-align: center;">
                        登録済みのメールアドレスを入力してください。
                        パスワードリセットのリンクを記載したメールをすぐにお届けします。
                    </p>
                   
                    <br>
                    <form action="" method="POST" class="text-center">
                        {% csrf_token %}
                        {{form}}
                        <input type="submit" value="メールを受け取る" style="color:rgb(255, 255, 255); background-color:rgb(25 135 84); padding: 5px 20px; border:none; border-radius:20px; margin-top:10px;" /><br>
                    </form>
                    <br>
                    <a href="{% url 'photo:index' %}" style="color:rgb(25 135 84)">トップページへ</a>
                    <hr>
                </div>
            </div>
        </div>
        {% endblock %}
