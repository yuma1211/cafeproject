{% extends 'base2.html' %}

{% block title %}Post{% endblock %}

      {% block content %}

      <br>
      <div class='container'>

        <div class='row'>

            <div class='col offset-2'>

                <form method='POST'
                      enctype='multipart/form-data'>
                  {% csrf_token %}
                  <table>
                    <tr>
                        <th>評価</th>
                        <td>{{ form.category }}</td>
                    </tr>
                    <tr>
                        <th>商品名</th>
                        <td>{{ form.title }}</td>
                    </tr>
                    <tr>
                        <th>コメント</th>
                        <td>{{ form.comment }}</td>
                    </tr>
                    <tr>
                        <th>画像1</th>
                        <td>{{ form.image1 }}</td>
                    </tr>
                    <tr>
                        <th>画像2</th>
                        <td>{{ form.image2 }}</td>
                    </tr>
                  <table>
                    <hr>
                    <button type='submit'>投稿する</button>
                  </form>
                </dv>
            </dv>
        </dv>
        {% endblock %}
